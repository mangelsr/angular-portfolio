<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
  <div *ngIf="!productService?.loading" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let product of productService?.filteredProducts" [routerLink]="['/item', product.cod]"
      class="animated fadeIn rk-item ae-masonry__item">
      <img src="assets/img/{{ product.url }}.jpg" alt="">
      <div [routerLink]="['/item', product.cod]" class="item-meta">
        <h2>{{ product.title }}</h2>
        <p>{{ product.category }}</p>
      </div>
    </a>
  </div>
</section>
